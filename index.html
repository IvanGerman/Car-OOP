<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Car-OOP</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- <meta http-equiv="refresh" content="2">  -->

</head>

<body>
	<div class="car">
		<div class="info-panel">
			<label>Status:</label> <span data-role ="status">off</span>
		</div>
		<div class="controls">
			<input data-role="start-car" type="button" value="START" />
			<hr>
			<label>Gear Box: </label> <span data-role="gear-box-value">N</span>
		</div>
	</div>

	<div class="car">
		<div class="info-panel">
			<label>Status:</label> <span data-role ="status">off</span>
		</div>
		<div class="controls">
			<input data-role="start-car" type="button" value="START" />
			<input data-role="start-car" type="button" value="Start From Android" />
			<hr>
			<label>Gear Box: </label> <span data-role="gear-box-value">N</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
